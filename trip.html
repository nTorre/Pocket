    <script>
        $(document).ready(function() {

            $(".menu_icon").click(function(e) {
                $("#mySidenav").toggleClass('is-open_menu');
                $("#main").toggleClass('is-open_main');

                e.preventDefault();
            });

            $("#finance").click(function(e) {
                $("#finance_items").toggleClass('is-open_finances');
                $("#plans_items").removeClass('is-open_plans');


                e.preventDefault();
            });

            $("#plans").click(function(e) {
                $("#plans_items").toggleClass('is-open_plans');
                $("#finance_items").removeClass('is-open_finances');


                e.preventDefault();
            });

        });
    </script>
