                    title: 'All Day Event',
                    start: '2021-07-01'
                }, {

                    end: '2021-07-10'
                }, {
                    groupId: '999',
                    title: 'Repeating Event',
                    start: '2021-07-09T16:00:00'
                }, {
                    groupId: '999',
                    title: 'Repeating Event',
                    start: '2021-07-16T16:00:00'
                }, {
                    title: 'Conference',

                }, {

            calendar.render();

        });

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function() {

            /*$(".menu_icon").click(function(e) {
                $("#mySidenav").toggleClass('is-open_menu');
                $("#main").toggleClass('is-open_main');

                e.preventDefault();
            });*/

            $("#container").click(function(e) {
                var width = $(window).width();

                if ($("#root").hasClass("is-open_main") && width <= 767) {
                    $("#sidebar").removeClass('is-open_menu');
                    $("#root").removeClass('is-open_main');
                    e.preventDefault();
                }
            });


            $("#menu_button").click(function(e) {
                $("#sidebar").toggleClass('is-open_menu');
                $("#root").toggleClass('is-open_main');
                e.preventDefault();
            });




            $("#organizzazione").click(function(e) {
                $("#org_child").toggleClass('open_org');
                if ($("#org_child").hasClass('open_org')) {
                    $("#org_arrow").css({
                        "transition": "0.3s ease-in-out",
                        "transform": "rotate(180deg)"
                    });

                } else {
                    $("#org_arrow").css({
                        "transition": "0.3s ease-in-out",
                        "transform": "rotate(0deg)"
                    });

                }
                if ($("#finanze_child").hasClass('open_fin')) {
                    $("#finanze_arrow").css({
                        "transition": "0.3s ease-in-out",
                        "transform": "rotate(0deg)"
                    });

                    $("#finanze_child").removeClass('open_fin');

                }

                if ($("#files_child").hasClass('open_files')) {
                    $("#files_arrow").css({
                        "transition": "0.3s ease-in-out",
                        "transform": "rotate(0deg)"
                    });

                    $("#files_child").removeClass('open_files');
                }




                e.preventDefault();
            });

            $("#finanze").click(function(e) {
                $("#finanze_child").toggleClass('open_fin');
                if ($("#finanze_child").hasClass('open_fin')) {
                    $("#finanze_arrow").css({
                        "transition": "0.3s ease-in-out",
                        "transform": "rotate(180deg)"
                    });

                } else {
                    $("#finanze_arrow").css({
                        "transition": "0.3s ease-in-out",
                        "transform": "rotate(0deg)"
                    });

                }

                if ($("#org_child").hasClass('open_org')) {
                    $("#org_arrow").css({
                        "transition": "0.3s ease-in-out",
                        "transform": "rotate(0deg)"
                    });

                    $("#org_child").removeClass('open_org');
                }


                if ($("#files_child").hasClass('open_files')) {
                    $("#files_arrow").css({
                        "transition": "0.3s ease-in-out",
                        "transform": "rotate(0deg)"
                    });

                    $("#files_child").removeClass('open_files');
                }



                e.preventDefault();
            });

            $("#files").click(function(e) {
                $("#files_child").toggleClass('open_files');
                if ($("#files_child").hasClass('open_files')) {
                    $("#files_arrow").css({
                        "transition": "0.3s ease-in-out",
                        "transform": "rotate(180deg)"
                    });

                } else {
                    $("#files_arrow").css({
                        "transition": "0.3s ease-in-out",
                        "transform": "rotate(0deg)"
                    });

                }

                if ($("#org_child").removeClass('open_org')) {
                    $("#org_arrow").css({
                        "transition": "0.3s ease-in-out",
                        "transform": "rotate(0deg)"
                    });

                    $("#org_child").removeClass('open_org');
                }

                if ($("#finanze_child").hasClass('open_fin')) {
                    $("#finanze_arrow").css({
                        "transition": "0.3s ease-in-out",
                        "transform": "rotate(0deg)"
                    });

                    $("#finanze_child").removeClass('open_fin');
                }




                e.preventDefault();
            });




        });
    </script>
